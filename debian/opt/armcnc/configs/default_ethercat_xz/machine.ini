[EMC]
MACHINE = machine
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
LATHE = 1
BACK_TOOL_LATHE = 1
CYCLE_TIME = 0.100
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
MAX_SPINDLE_OVERRIDE = 1.0
PROGRAM_PREFIX = ../../files
INCREMENTS = 10mm,5mm,1mm,.5mm,.1mm,.05mm,.01mm,.005mm

[FILTER]
PROGRAM_EXTENSION = .py Python Script
py = python

[RS274NGC]
PARAMETER_FILE = machine.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 50000
SERVO_PERIOD = 1000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = machine.tbl
TOOL_CHANGE_POSITION = 2 0 1
TOOL_CHANGE_WITH_SPINDLE_ON = 1

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALUI = halui
HALFILE = machine.hal

[TRAJ]
COORDINATES = XZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 100
MAX_LINEAR_VELOCITY = 12.0
DEFAULT_LINEAR_ACCELERATION = 20.0
MAX_LINEAR_ACCELERATION = 500.0
POSITION_FILE = machine.position

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XZ

[HANDWHEEL]
MAX_VELOCITY = 6000
DEFAULT_VELOCITY = 1500
JOY_X_VELOCITY = 600
JOY_Y_VELOCITY = 600
JOY_Z_VELOCITY = 400
JOY_A_VELOCITY = 600

[AXIS_X]
MIN_LIMIT = -1000.0
MAX_LIMIT = 1000.0
MAX_VELOCITY = 12
MAX_ACCELERATION = 500.0

[JOINT_0]
TYPE = LINEAR
FERROR = 1.0
MIN_FERROR = 0.9
MAX_VELOCITY = 12.0
MAX_ACCELERATION = 500.0
MIN_LIMIT = -1000.0
MAX_LIMIT = 1000.0
HOME_SEARCH_VEL = 0.0
HOME_LATCH_VEL = 0.0
HOME_SEQUENCE = 0
HOME_USE_INDEX = NO

[AXIS_Y]
MIN_LIMIT = -1000.0
MAX_LIMIT = 1000.0
MAX_VELOCITY = 12
MAX_ACCELERATION = 500.0

[JOINT_1]
TYPE = LINEAR
FERROR = 1.0
MIN_FERROR = 0.9
MAX_VELOCITY = 12.0
MAX_ACCELERATION = 500.0
MIN_LIMIT = -1000.0
MAX_LIMIT = 1000.0
HOME_SEARCH_VEL = 0.0
HOME_LATCH_VEL = 0.0
HOME_SEQUENCE = 0
HOME_USE_INDEX = NO

[AXIS_Z]
MIN_LIMIT = -1000.0
MAX_LIMIT = 1000.0
MAX_VELOCITY = 12
MAX_ACCELERATION = 500.0

[JOINT_2]
TYPE = LINEAR
FERROR = 1.0
MIN_FERROR = 0.9
MAX_VELOCITY = 12.0
MAX_ACCELERATION = 500.0
MIN_LIMIT = -1000.0
MAX_LIMIT = 1000.0
HOME_SEARCH_VEL = 0.0
HOME_LATCH_VEL = 0.0
HOME_SEQUENCE = 0
HOME_USE_INDEX = NO