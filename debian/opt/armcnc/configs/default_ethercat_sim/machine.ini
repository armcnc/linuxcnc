[EMC]
MACHINE = armcnc
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = halui
CYCLE_TIME = 0.1000
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
MAX_FEED_OVERRIDE = 1.5
MIN_SPINDLE_OVERRIDE = 0.3
MAX_SPINDLE_OVERRIDE = 1.5
DEFAULT_LINEAR_VELOCITY = 50.000
MIN_LINEAR_VELOCITY = 0.000
MAX_LINEAR_VELOCITY = 66.667
DEFAULT_ANGULAR_VELOCITY = 33.333
MIN_ANGULAR_VELOCITY = 0.000
MAX_ANGULAR_VELOCITY = 66.667
PROGRAM_PREFIX = ../../programs
OPEN_FILE = ../../programs/armcnc.ngc
INCREMENTS = 10mm,5mm,1mm,.5mm,.1mm,.05mm,.01mm,.005mm

[PYTHON]
PATH_APPEND = ../../scripts/python
TOPLEVEL = ../../scripts/python/main.py

[FILTER]
PROGRAM_EXTENSION = .py Python Script
py = python

[RS274NGC]
FEATURES = 30
SUBROUTINE_PATH = ../../scripts/ngc
PARAMETER_FILE = machine.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 0.500
BASE_PERIOD = 200000
SERVO_PERIOD = 1000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = machine.tbl

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALFILE = machine.hal

[TRAJ]
SPINDLES = 1
COORDINATES = XYZBC
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
POSITION_FILE = machine.position

[SPINDLE_0]
MAX_FORWARD_VELOCITY = 12000
MIN_FORWARD_VELOCITY = 0

[KINS]
JOINTS = 5
KINEMATICS = xyzbc-trt-kins sparm=identityfirst

[AXIS_X]
MAX_VELOCITY = 12.000
MAX_ACCELERATION = 400.000
MIN_LIMIT = -265.000
