[EMC]
MACHINE = 基础三轴
DESCRIBE = 适用于XYZ三轴机床的通用配置
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = gmoccapy
CYCLE_TIME = 0.1000
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.5
MIN_SPINDLE_OVERRIDE = 0.3
MAX_SPINDLE_OVERRIDE = 1.5
DEFAULT_LINEAR_VELOCITY = 50.0
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 66.667
DEFAULT_ANGULAR_VELOCITY = 13.333
MIN_ANGULAR_VELOCITY = 0
MAX_ANGULAR_VELOCITY = 16.667
PROGRAM_PREFIX = ../../files
INCREMENTS = 500mm,150mm,100mm,50mm,10mm,5mm,1mm,.5mm,.1mm,.05mm,.01mm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg,.txt,.TXT Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[PYTHON]
PATH_APPEND = ../../scripts/python
TOPLEVEL = toplevel.py

[RS274NGC]
SUBROUTINE_PATH = ../../scripts/ngc
HAL_PIN_VARS = 1
PARAMETER_FILE = machine.var
REMAP = M428  modalgroup=10  ngc=428remap
REMAP = M429  modalgroup=10  ngc=429remap
REMAP = M430  modalgroup=10  ngc=430remap
REMAP = M6 modalgroup=10 python=toolChangeM6

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 200000
SERVO_PERIOD = 1000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = machine.tbl
TOOL_CHANGE_POSITION = 0 0 2
TOOL_CHANGE_WITH_SPINDLE_ON = 1

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALUI = halui
HALFILE = machine.hal

[HALUI]
MDI_COMMAND=(debug,macro0)
MDI_COMMAND=(debug,macro1)
MDI_COMMAND=(debug,macro2)
MDI_COMMAND=(debug,macro3)
MDI_COMMAND=(debug,macro4)
MDI_COMMAND=(debug,macro5)
MDI_COMMAND=(debug,macro6)
MDI_COMMAND=(debug,macro7)
MDI_COMMAND=(debug,macro8)
MDI_COMMAND=(debug,macro9)
MDI_COMMAND=(debug,macro10)
MDI_COMMAND=(debug,macro11)
MDI_COMMAND=(debug,macro12)
MDI_COMMAND=(debug,macro13)
MDI_COMMAND=(debug,macro14)
MDI_COMMAND=(debug,macro15)
MDI_COMMAND=(debug,macro16)

[TRAJ]
COORDINATES = X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 50.0
MAX_VELOCITY = 66.667
POSITION_FILE = machine.position
NO_FORCE_HOMING = 1
AUTO_HOME = X Y Z

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[AXIS_X]
MAX_VELOCITY = 66.667
MAX_ACCELERATION = 400.0
MIN_LIMIT = -295.0
MAX_LIMIT = 295.0

[JOINT_0]
TYPE = LINEAR
HOME = 0
MAX_VELOCITY = 66.667
MAX_ACCELERATION = 600
STEPGEN_MAXACCEL = 600.0
SCALE = 1600
FERROR = 1
