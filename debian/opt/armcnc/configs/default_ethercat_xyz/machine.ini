[EMC]
MACHINE = machine
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
CYCLE_TIME = 0.1000
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
MAX_FEED_OVERRIDE = 1.5
DEFAULT_SPINDLE_SPEED = 0
MIN_SPINDLE_OVERRIDE = 0.3
MAX_SPINDLE_OVERRIDE = 1.5
DEFAULT_LINEAR_VELOCITY = 50.0
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 66.667
DEFAULT_ANGULAR_VELOCITY = 33.333
MIN_ANGULAR_VELOCITY = 0
MAX_ANGULAR_VELOCITY = 66.667
PROGRAM_PREFIX = ../../files
OPEN_FILE = demo.ngc
INCREMENTS = 10mm,5mm,1mm,.5mm,.1mm,.05mm,.01mm,.005mm

[FILTER]
PROGRAM_EXTENSION = .py Python Script
py = python

[RS274NGC]
FEATURES = 30
PARAMETER_FILE = machine.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 200000
SERVO_PERIOD = 1000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = machine.tbl

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALUI = halui
HALFILE = machine.hal

[TRAJ]
COORDINATES = XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 13.333
MAX_VELOCITY = 66.667
POSITION_FILE = machine.position

[KINS]
JOINTS = 3
KINEMATICS = trivkins coordinates=XYZ

[AXIS_X]
MAX_VELOCITY = 12.0
MAX_ACCELERATION = 400.0
MIN_LIMIT = -200.0
MAX_LIMIT = 200.0

[JOINT_0]
TYPE = LINEAR
HOME = 0
MAX_VELOCITY = 12.0
MAX_ACCELERATION = 600
STEPGEN_MAXACCEL = 600.0
SCALE = 3200
FERROR = 1
MIN_LIMIT = -200.0
MAX_LIMIT = 200.0
HOME_OFFSET = 200
HOME_SEARCH_VEL = 20.0
HOME_LATCH_VEL = 5.0
HOME_FINAL_VEL = 60
VOLATILE_HOME = 1
HOME_IGNORE_LIMITS = YES
HOME_USE_INDEX = NO
HOME_SEQUENCE = 1
BACKLASH = 0

[AXIS_Y]
MAX_VELOCITY = 12.0
MAX_ACCELERATION = 400.0
MIN_LIMIT = -170.0
MAX_LIMIT = 170.0

[JOINT_1]
TYPE = LINEAR
HOME = 0
MAX_VELOCITY = 12.0
MAX_ACCELERATION = 400
STEPGEN_MAXACCEL = 600.0
SCALE = 3200
FERROR = 1
MIN_LIMIT = -170.0
MAX_LIMIT = 170.0
HOME_OFFSET = 170
HOME_SEARCH_VEL = 20.0
HOME_LATCH_VEL = 5.0
HOME_FINAL_VEL = 60
VOLATILE_HOME = 1
HOME_IGNORE_LIMITS = YES
HOME_USE_INDEX = NO
HOME_SEQUENCE = 2
BACKLASH = 0

[AXIS_Z]
MAX_VELOCITY = 12.0
MAX_ACCELERATION = 400.0
MIN_LIMIT = -28.0
MAX_LIMIT = 180.0

[JOINT_2]
